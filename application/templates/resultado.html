{% extends 'layout.html' %}

{% block content %}
    <div class="container-fluid resultswrapper shadow-lg p-3 w-75 h-auto bg-white rounded border border-success border-3 vertical-center">
        <h1 class="fs-1 text-center mb-3 mt-2 text-success"> Resultados </h1>
        
        <div class="chart col-md-12" id="resultadosgraph">
            <script>
                var config = {"displaylogo": false, 'displayModeBar': false, locale: 'pt-br'};
                var graphs = {{plot | safe}};
                Plotly.setPlotConfig(config)
                Plotly.plot('resultadosgraph',graphs,{});
            </script>
       </div>
        

        
        <table class="table table-bordered">
            <tbody>
                <tr>
                <td>Montante Inicial:</td>
                <td>R$ {{montante_inicial}}</td>
                </tr>
                <tr>
                <td>Total Aportado:</td>
                <td>R$ {{total_aportado}}</td>
                </tr>
                <tr>
                <td>Capital Final</td>
                <td>R$ {{capital_final}}</td>
                </tr>
                <tr>
                <td>Juros Acumulados</td>
                <td>R$ {{juros_acumulados}}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 col-4 mx-auto">
            <a href={{url_for("calcular")}} class="btn btn-warning" role="button">Reset</a>
        </div>
    </div>
{% endblock %}
